<!DOCTYPE html>
<html>

<head>
    <title>IOT</title>
    <link rel="icon" href="./static/images/gotoiot-logo.png" type="image/png" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="static/css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="static/css/styles.css" media="screen,projection" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <main>
        <!-- Navigation bar -->
        <nav style="background-color:#121980">
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo left" style="margin-left: 40px;">Panel de control</a>
                <i class="large material-icons" style="margin-left: 10px;">developer_board</i>
            </div>
        </nav>
        <!-- Page Body -->
        <div class="container">
            <br />
            <div class="row">
                <div class="input-field col s4">
                    <input value="" id="device" type="text" class="validate">
                    <label class="active" for="first_name2">Nombre de dispositivo</label>
                </div>
                <div class="input-field col s4">
                    <input value="" id="description" type="text" class="validate">
                    <label class="active" for="first_name2">Descripcion del dispositivo</label>
                </div>
                <div class="col s4">
                    <p>
                        <label>
                            <input id="check1" type="checkbox" class="filled-in" checked="checked" />
                            <span>Control ON OFF</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input id="check2" type="checkbox" class="filled-in" checked="checked" />
                            <span>Control de intensidad</span>
                        </label>
                    </p>
                </div>
            </div>
            <div class="row col s12 m12 l12">
                <a id="Add_dev" class="waves-effect waves-light btn right">+ agregar dispositivos</a>
            </div>
            <div class="row">
                <p id="Lista"></p>
            </div>
        </div>
    </main>
    <!-- Page Footer -->
    <footer class="page-footer" style="background-color:#121980">
        <div class="container">
            <div class="row">
                <br>
            </div>
        </div>
    </footer>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
   
</body>

</html>
